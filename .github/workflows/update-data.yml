name: Update API Data

on:
  schedule:
    - cron: "0 */12 * * *" # twice per day
  workflow_dispatch: # manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: scripts

      - name: Download and process data
        working-directory: scripts
        run: |
          npm run update

      - name: Commit & push if updated
        run: |
          git config user.name "data-bot"
          git config user.email "data-bot@users.noreply.github.com"
          git add frontend/data.json
          git diff --staged --quiet || (git commit -m "chore: update api data" && git push)