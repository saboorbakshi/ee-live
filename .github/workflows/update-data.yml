name: Update API Data

on:
  schedule:
    - cron: "0 */12 * * *" # twice per day (00:00 and 12:00 UTC/server time)
  workflow_dispatch: # manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: scripts

      - name: Run update script
        run: node scripts/update-data.js

      - name: Commit & push if updated
        run: |
          git config user.name "data-bot"
          git config user.email "data-bot@users.noreply.github.com"
          git add frontend/data.json
          git diff --staged --quiet || git commit -m "chore: update api data"
          git push
