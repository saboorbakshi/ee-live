name: Update API Data

on:
  schedule:
    - cron: "0 */12 * * *" # twice per day
  workflow_dispatch: # manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: scripts

      - name: Download raw data
        run: |
          curl -v -L "https://www.canada.ca/content/dam/ircc/documents/json/ee_rounds_123_en.json" \
          -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36" \
          -o raw_data.json

      - name: Process and update
        run: node scripts/update-data.js raw_data.json

      - name: Commit & push if updated
        run: |
          git config user.name "data-bot"
          git config user.email "data-bot@users.noreply.github.com"
          git add frontend/data.json
          git diff --staged --quiet || (git commit -m "chore: update api data" && git push)